<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Search Page</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/main_modal.css">
</head>
<body>
  <div class="search-container">
    <input autofocus type="text" id="search-input" placeholder="Search for a movie...">
    <button id="search-button">Search</button>
  </div>

  <div id="movie-container" class="movie-container"></div>

    <!-- 페이지네이션 버튼 추가 -->
    <div class="pagination-container">
      <button id="prev-page" class="pagination-button">이전</button>
      <div class="number-button-wrapper"><span class="number-button">1</span></div>
      <button id="next-page" class="pagination-button">다음</button>
    </div>

    <!-- 모달 팝업 추기-->
        <div class="modal">
          <div class="modal_popup">
            <div class="review">
              <h2>리뷰</h2>
              <p>리뷰 내용 : 너무 재밌어요!. 완전짱!</p>
              <p>익명의 사용자1</p>
                <div class="reviewBtn">
                  <button type="button" id="review_modify_btn">리뷰 수정</button> 
                  <button type="button" id="review_delete_btn">리뷰 삭제</button> 
                </div>
            </div>
            <div class="comments">
              <h2>댓글</h2>
              <div></div>
              <input type="text" name="comment_input">
              <button type="button" id="comment_create_btn">댓글쓰기</button>


            </div>



            <!-- <button type="button" class="close_btn">X</button> -->
          </div>
      </div>


    <br>
    <button type="button" class="modal_btn">클릭하면 모달팝업이 보여집니다.</button>
  <script src="./js/movie.js"></script>
  <script src="./js/modal.js"></script>
</body>
</html>
