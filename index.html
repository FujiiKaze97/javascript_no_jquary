<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Search Page</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="search_container">
    <input autofocus type="text" id="search_input" placeholder="Search for a movie...">
    <button id="search_button">Search</button>
  </div>
  <div id="movie_container" class="movie_container"></div>

    <!-- 페이지네이션 버튼 추가 -->
    <div class="pagination_container">
      <button id="prev_page" class="pagination_button" disabled>Previous</button>
      <span id="page_number">Page: 1</span>
      <button id="next_page" class="pagination_button">Next</button>
    </div>

  <script src="./js/movie.js"></script>
</body>
</html>
