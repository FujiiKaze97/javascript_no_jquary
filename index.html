<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Search Page</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="search-container">
    <input autofocus type="text" id="search-input" placeholder="Search for a movie...">
    <button id="search-button">Search</button>
  </div>
  <div id="movie-container" class="movie-container"></div>

  <!-- 페이지네이션 버튼 추가 -->
  <div class="pagination-container">
    <button id="prev-page" class="pagination-button" disabled>Previous</button>
    <span id="page-number">Page: 1</span>
    <button id="next-page" class="pagination-button">Next</button>
  </div>

  <script src="./js/movie.js"></script>
</body>

</html>
