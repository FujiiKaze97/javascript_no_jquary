<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Search Page</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/modal.css">
</head>

<body>
  <div class="header">
    <h1>Movie Search Page</h1>
    <div class="search_container">
      <input autofocus type="text" id="search_input" placeholder="Search for a movie...">
      <button id="search_button">Search</button>
      <label class="toggle-class"> <!--다크모드 토글-->
        <input id="theme-toggle" type="checkbox"> 
        <span>다크모드</span>
      </label>
    </div>
  </div>

  <hr class="hr-text" data-content="AND">

  <div id="movie_container" class="movie_container"></div>

  <!-- 페이지네이션 버튼 추가 -->
  <div class="pagination_container">
    <button id="prev_page" class="pagination_button">이전</button>
    <div class="number_button_wrapper"><span class="number_button">1</span></div>
    <button id="next_page" class="pagination_button">다음</button>
  </div>

  <!-- 모달 팝업 추기-->
  <div class="modal">
    <div class="modal_popup">
      <button type="button" class="close_btn">X</button>
      <div class="review">
        <h2>리뷰</h2>
        <p>리뷰 내용 : 너무 재밌어요!. 완전짱!</p>
        <p>익명의 사용자1</p>
        <div class="reviewBtn">
          <button type="button" id="review_modify_btn">리뷰 수정</button>
          <button type="button" id="review_delete_btn">리뷰 삭제</button>
        </div>
      </div>

      <div class="comments">
        <h2>댓글</h2>
        <div></div>
        <input type="text" name="comment_input">
        <button type="button" id="comment_create_btn">댓글쓰기</button>
      </div>
    </div>
  </div>




  <!-- 최근 클릭한 영화 시작 by 해인-->
  <div class="recent_movies_container">
    <div class="close_recent_movies_btn_container">
      <button id="close_recent_movies_btn">&#215
    </div>
    <div class="container">
      <!-- 포스터가 들어갈 곳 -->
      <!-- <div class="recent_movie_card">
        <img src="https://image.tmdb.org/t/p/w500//wIrhEUBWjRmZuL1Ix41cF2LhJrW.jpg">
      </div> -->
    </div>
  </div>

  <button id="recent_movies_btn">최근</button>
  <!-- 최근 클릭한 영화 끝 -->





  <br>
  <button type="button" class="modal_btn">클릭하면 모달팝업이 보여집니다.</button>
  <script src="./js/movie.js"></script>
  <script src="./js/modal.js"></script>
  <script src="./js/recentMovie.js"></script>
  <script src="./js/darkMode.js"></script>
</body>

</html>
