<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Detail</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/movieDetail.css">
  <link rel="stylesheet" href="./css/createReview.css">

</head>

<body>
  <header>
    <div class="movie_title" id="movie_title">
    </div>
  </header>

  <main class="movie_detail">
    <div class="movie_img" id="movie_poster">
    </div>

    <div class="movie_overview" id="movie_overview">

    </div>
  </main>

  <div class="reviews">
    <div class="review_header">
      <h4 class="review_title">네티즌 리뷰</h4>
      <button class ="write_review_btn" id="write_review_btn">리뷰 작성</button>
      <button id="review_modify_btn">수정테스트</button> <!--수정버튼 테스트용-->
    </div>
    <div class="cards_container" id="cards_container">
    </div>
  </div>

  <div class="home_btn_container">
    <button id="home_btn"><a href="./index.html">메인화면으로</a></button>

  </div>

  <footer>
    13조_튜탕사(튜터님 탕후루 사주세요)
  </footer>



  <div class="modal_create_review">
    <form class="modal_window">
      <div class="modal_header">
        <p>리뷰 작성하기</p>
        <select class="select_star" id="select_star">
          <option value="⭐">⭐</option>
          <option value="⭐⭐">⭐⭐</option>
          <option value="⭐⭐⭐">⭐⭐⭐</option>
          <option value="⭐⭐⭐⭐">⭐⭐⭐⭐</option>
          <option value="⭐⭐⭐⭐⭐" selected>⭐⭐⭐⭐⭐</option>
        </select>
      </div>
      <div class="modal_body">
        <p><textarea id="review_text" placeholder="리뷰를 작성해주세요"></textarea></p>
      </div>
      <div class="modal_footer">
        <button id="cancel_review_btn" type="button">취소</button>
        <div class="name_pw">
          <div class="input_box">
            <label for="name">닉네임</label>
            <input id="name" placeholder="닉네임">
          </div>
          <div class="input_box">
            <label for="pw">PW</label>
            <input id="pw" type="password" placeholder="비밀번호">
          </div>
        </div>
        <button id="create_review_btn" type="button">등록</button>
      </div>
    </form>
  </div>

  <!--리뷰 수정 모달창 / 이석원-->
  <div class="modal_create_review">
    <form class="modal_window">
      <div class="modal_header">
        <p>리뷰 수정하기</p>
        <select class="select_star" id="fix_star">
          <option value="⭐">⭐</option>
          <option value="⭐⭐">⭐⭐</option>
          <option value="⭐⭐⭐">⭐⭐⭐</option>
          <option value="⭐⭐⭐⭐">⭐⭐⭐⭐</option>
          <option value="⭐⭐⭐⭐⭐" selected>⭐⭐⭐⭐⭐</option>
        </select>
      </div>
      <div class="modal_body">
        <p><textarea style="width: 100%; height: 100%; resize: none; overflow: scroll;" id="fix_text" placeholder="리뷰를 작성해주세요"></textarea></p>
      </div>
      <div class="modal_footer">
        <button id="cancel_fix_btn" type="button">취소</button>
        <div class="name_pw">
          <div class="input_box">
            <label for="name">닉네임</label>
            <input id="fix_name" placeholder="닉네임">
          </div>
          <div class="input_box">
            <label for="pw">PW</label>
            <input id="fix_pw" type="password" placeholder="비밀번호">
          </div>
        </div>
        <button id="fix_review_btn" type="button">등록</button>
      </div>
    </form>
  </div>


  <script type="module" src="./js/detail.js"></script>
  <script type="module" src="./js/createReview_db.js"></script>
  <script type="module" src="./js/deletReview.js"></script>
</body>

</html>
