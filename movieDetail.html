<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Detail</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/movieDetail.css">
  <link rel="stylesheet" href="./css/createReview.css">
  <link rel="stylesheet" href="./css/modal.css">

</head>

<body>
  <header>
    <div class="movie_title" id="movie_title">
    </div>
  </header>

  <main class="movie_detail">
    <div class="movie_img" id="movie_poster">
    </div>

    <div class="movie_overview" id="movie_overview">

    </div>
  </main>

  <div class="reviews">
    <div class="review_header">
      <h4 class="review_title">네티즌 리뷰</h4>
      <button class="write_review_btn" id="write_review_btn">리뷰 작성</button>
      <button id="review_modify_btn">수정테스트</button><br> <!--수정버튼 테스트용-->
      <button id="review_delete_btn">삭제테스트</button> <!--삭제버튼 테스트용-->

    </div>
    <div class="cards_container" id="cards_container">
    </div>
  </div>

  <div class="home_btn_container">
    <button id="home_btn" onclick="location.href='./index.html'">메인 페이지</button>
  </div>

  <footer>
    13조_튜탕사(튜터님 탕후루 사주세요)
  </footer>

  <div class="modal_create_review">
    <form class="modal_window">
      <div class="modal_header">
        <p>리뷰 작성하기</p>
        <select class="select_star" id="select_star">
          <option value="⭐">⭐</option>
          <option value="⭐⭐">⭐⭐</option>
          <option value="⭐⭐⭐">⭐⭐⭐</option>
          <option value="⭐⭐⭐⭐">⭐⭐⭐⭐</option>
          <option value="⭐⭐⭐⭐⭐" selected>⭐⭐⭐⭐⭐</option>
        </select>
      </div>
      <div class="modal_body">
        <p><textarea id="review_text" maxlength="500" placeholder="리뷰를 작성해주세요"></textarea></p>
        <div class="review_length">
          <p>(<span id="current_length">0</span>/500)</p>
        </div>
      </div>
      <div class="modal_footer">
        <button id="cancel_review_btn" type="button">취소</button>
        <div class="name_pw">
          <div class="container">
            <div class="input_box">
              <label for="name">닉네임</label>
              <input id="name" placeholder="닉네임">
            </div>
            <p class="input_description">4-12글자. 영문, 숫자 사용 가능</p>
          </div>
          <div class="container">
            <div class="input_box">
              <label for="pw">PW</label>
              <input id="pw" type="password" ime-mode="disabled" placeholder="비밀번호">
            </div>
            <p class="input_description">영문 대소문자, 숫자, !@#$%^&_ 중 <br> 2개 이상 사용한 4-12글자</p>
          </div>
        </div>
        <button id="create_review_btn" type="button">등록</button>
      </div>
    </form>
  </div>

  <!--리뷰 수정 모달창 / 이석원-->
  <div class="modal_create_review">
    <form class="modal_window">
      <div class="modal_header">
        <p>리뷰 수정하기</p>
        <select class="select_star" id="fix_star">
          <option value="⭐">⭐</option>
          <option value="⭐⭐">⭐⭐</option>
          <option value="⭐⭐⭐">⭐⭐⭐</option>
          <option value="⭐⭐⭐⭐">⭐⭐⭐⭐</option>
          <option value="⭐⭐⭐⭐⭐" selected>⭐⭐⭐⭐⭐</option>
        </select>
      </div>
      <div class="modal_body">
        <p><textarea style="width: 100%; height: 100%; resize: none; overflow: scroll;" id="fix_text"
            placeholder="리뷰를 작성해주세요"></textarea></p>
      </div>
      <div class="modal_footer">
        <button id="cancel_fix_btn" type="button">수정취소</button>
        <div class="name_pw">
        </div>
        <button id="fix_review_btn" type="button">수정등록</button>
      </div>
    </form>
  </div>

  <!-- 최근 클릭한 영화 시작 by 해인-->
  <div class="recent_movies_container">
    <div class="close_recent_movies_btn_container">
      <button id="close_recent_movies_btn">&#215
    </div>
    <div class="container">
      <!-- 포스터가 들어갈 곳 -->
      <!-- <div class="recent_movie_card">
          <img src="https://image.tmdb.org/t/p/w500//wIrhEUBWjRmZuL1Ix41cF2LhJrW.jpg">
        </div> -->
    </div>
  </div>

  <button id="recent_movies_btn">최근</button>
  <!-- 최근 클릭한 영화 끝 -->


  <!-- 모달 팝업 추기 by hongseungwoo -->
  <div class="modal">
    <div class="modal_popup">
      <button type="button" class="close_btn">X</button>
      <div class="review">
        <h2>리뷰</h2>
        <p>리뷰 내용 : 너무 재밌어요!. 완전짱!</p>
        <p>익명의 사용자1</p>
        <div class="reviewBtn">
          <button type="button" id="review_modify_btn">리뷰 수정</button>
          <button type="button" id="review_delete_btn">리뷰 삭제</button>
        </div>
      </div>

      <div class="comments">
        <h2>댓글</h2>
        <div></div>
        <input type="text" name="comment_input">
        <button type="button" id="comment_create_btn">댓글쓰기</button>
      </div>
    </div>
  </div>



  <script type="module" src="./js/detail.js"></script>
  <script type="module" src="./js/createReview_db.js"></script>
  <script type="module" src="./js/deletReview.js"></script>
  <script type="module" src="./js/modal.js"></script>
</body>

</html>
